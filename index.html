<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trainz</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Local Style Sheet -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A; color: white;">
      <h1 class="text-center"><img src="train.png" height="100" width="100"><strong>Trainz B Comin'</strong><img src="train.png" height="100" width="100"></h1>
    </div>


    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i>Sum Trainz</strong></h3>
          </div>
          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="well-section">
            <div class="row header-row">
              <div class="col-xs-3 train-header">Trainz</div>
              <div class="col-xs-3 train-header">Destinationz</div>
              <div class="col-xs-2 train-header">Freakquency (Minz)</div>
              <div class="col-xs-2 train-header">Comin' Atchu Next @</div>
              <div class="col-xs-2 train-header">Menits Away</div>
              <!-- <div class="col-xs-2 employee-header">Total Billed ($)</div> -->
            </div>
          </div>
          
          <div class="panel-body" id="train-container">
            
          </div>
        </div>
      </div>
    </div>

    <!-- Adding new Trainz -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- Train Entry Form -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Add A Trainz</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name">
              </div>

              <div class="form-group">
                <label for="train-destination">Destination</label>
                <input type="text" class="form-control" id="train-destination">
              </div>

              <div class="form-group">
                <label for="train-Freakquency">Freakquency</label>
                <input type="text" class="form-control" id="train-Freakquency">
              </div>
              <div class="form-group">
                <label for="train-arrival">First Train Thyme (Military Time HH:MM)</label>
                <input type="text" class="form-control" id="train-arrival">
              </div>


              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-primary" id="submit-train">Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>


    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small>Made by Floyd-0 with lots and lots of <i class="fa fa-heart"></i></small></h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="moment.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="app.js"></script>

</body>

</html>
